<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .topbar {
        width: 375px;
        background: black;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        padding: 10px;
        z-index: 10;
        height: 65px;
        top: 0;
      }
      .heartConteiner {
        width: 50%;
      }
      img {
        height: 35px;
      }

      p {
        font-size: 30px;
      }

      .selectController {
        position: fixed;
        background: black;
        color: white;
        padding: 0 20px;
        top: 30%;
        left: calc(50% - 187px);
        width: 375px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .selectController.hide {
        display: none;
      }
      button {
        margin: 20px;
        font-size: 22px;
        border-radius: 10px;
        width: 100px;
        height: 30px;
      }
      h2{
        font-size: 16px;
      }
      .alienGround{
        background: grey;
        position: fixed;
        bottom: 15px;
        border-radius: 50px;
        height: 1px;
        width: 365px;
      }

      .gameOver{
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 30px;
        height: 200px;
        width: 375px;
        background: black;
      }

      .gameOver.hide{
        display: none;
      }

    </style>
  </head>
  <body>
    <canvas id="canvas" tabindex="1"> </canvas>
    <div class="topbar">
      <div class="heartConteiner">
        <img class="full" src="assets/heart.png" />
        <img class="full" src="assets/heart.png" />
        <img class="full" src="assets/heart.png" />
        <img class="full" src="assets/heart.png" />
      </div>
      <p class="score">Score: 0</p>
    </div>
    <div class="selectController">
      <h1>Select your controller</h1>
      <div class="wrapper">
        <button class="mouseButton">Mouse</button>
        <button class="keyboardButton"> Teclado</button>
      </div>
      <h2>Instructions: 
        <br>-Mouse or keyboard arrows controls the alien 
        <br> -Catch the fruits 
        <br> -Avoid the bombs 
        <br> -Click to restart the game
      </h2>
    </div>
    <div class="alienGround"></div>
    <div class="gameOver hide"> Game over!</div>

    <script src="index.js"></script>
  </body>
</html>
